<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JustAModal Popup Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/light.min.css">
</head>
<body>
  <button onclick="openModal(document.getElementById('modal_1'));">Open sesame!</button>

  <div id="modal_1" class="modal" aria-hidden="true">
    <div class="modal_box">
      <h2>You came here for the Modal</h2>
      <p><b>JustAModal</b> is not your average JavaScript Popup-library. It's lightweight (only 1.3KB!) and it super-tiny. it can just open and close Modals - great for all kind of scenarios where you need a minimal popup you can customize!</p>
      <p>Curious? Check it out on GitHub!</p>
      <a><button>GitHub</button></a>
    </div>
  </div>

  <script src="justamodal.min.js"></script>
</body>
</html>
